<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>

        <title>Weather</title>
    </head>
    <body class="bg">
        <header>
            <form action="" method="GET">
                <input type="text" id="search" placeholder="Search city">
            </form>
        </header>
        <main>
            <div id="weather">
                <div>
                    <p id="condition"></p>
                    <p id="region"></p>
                    <p id="time"></p>
                </div>
                <div class="nums">
                    <h1 id="temp"></h1>
                    <div class="line"></div>
                    <div class="temp">
                        <p id="feel"></p>
                        <p id="humid"></p>
                        <p id="wind"></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
