<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>

        <title>Weather</title>
    </head>
    <body class="bg">
        <header>
            <form action="" method="get">
                <input type="text" id="search" placeholder="Search city">
            </form>
        </header>
        <main>
            <div id="weather">
                <div>
                    <p id="condition">Partly Cloudy</p>
                    <p id="region">Algeria, Jijel</p>
                    <p id="time">2023-05-04 20:07</p>
                </div>
                <div class="nums">
                    <h1 id="temp">20 C°</h1>
                    <div class="line"></div>
                    <div class="temp">
                        <p id="feel">feels like: 20C°</p>
                        <p id="humid">humidity: 64%</p>
                        <p id="wind">wind: 6.1 km/l</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
